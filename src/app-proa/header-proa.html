        <a href="inicio-asignaturas.html">
            <img src="/src/app-proa/icons/logoBlanco.svg" alt="Logo PROA" class="logo" />
        </a>
    </div>

    <div class="header-derecha">
        <button class="boton-notificacion" popovertarget="menu-avisos">

</div>

<!-- Popup confirmación -->

        <p>¿Estás seguro de que deseas cerrar sesión?</p>
        <div class="popup-botones">
            <button class="btn-oscuros popup-cancelar">Cancelar</button>

        </div>
    </div>
</div>
