<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap');
    </style>
    <link rel="stylesheet" href="estilos.css">

</head>
<body>
<header>
    <a id="imagen"><img src="/icono/logo-gti.svg"></a>
    <div id="header">
        <a id="menu">Catálogo</a>

        <a><svg id="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#A03A6F" class="bi bi-arrow-down-left-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768z"/>
        </svg></a>
    </div>

</header>
<section>
    <div id="titulos">
        <h1>Descubre PROA</h1>
        <h2>Quiénes somos</h2>
        <div>
            <svg id="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#459CFF" class="bi bi-phone" viewBox="0 0 16 16">
                <path d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
            </svg>
            <h3>Qué nos gusta</h3>
            <svg id="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#459CFF" class="bi bi-phone" viewBox="0 0 16 16">
                <path d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
            </svg>
        </div>

        <p id="negrita">Cómo nos lo montamos</p>
        <p id="finito">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi dolores dolorum ducimus error et ex ipsum magni modi molestiae nam nemo, officiis omnis, quae rem sint sit vitae voluptate, voluptatem.</p>
        <button id="gti">Conoce nuestros productos!!!!!</button>
        <button id="proa">Probar demo!!</button>
    </div>
    <div id="form">
        <form>
                <ul>
                    <li><input type="checkbox" id="checkbox"><label for="checkbox">hola</label></li>
                    <li><input type="checkbox" id="checkbox1"><label for="checkbox1">hola</label></li>
                    <li><input type="checkbox" id="checkbox2"><label for="checkbox2">hola</label></li>
                </ul>

            <input type="text" id="text" placeholder="text">
            <label for="text">Text</label>

            <label for="cars">Choose a car:</label>
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
        </form>

    </div>
    <div>
        <button id="btn-proa">Probar DEMO</button>
        <button id="btn-gti">Solicitar info</button>
        <button id="btn-gti-negativo">Enviar sugerencia</button>
    </div>

</section>

</body>
</html>
